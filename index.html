<!doctype html>
<html>

<head>
  <title>Test Your Memory</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="stye.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Quicksand" rel="stylesheet">
</head>

<body>

  <main>

    <header>Memory Game!</header>
    <div class="startButton">Start</div>

    <div class="playerInfo">
      <button class="reset">Reset</button>
      <div class="playerOne">
        <p>Misses: </p>
        <p class="attempts">0/10</p>
      </div>
    </div>

    <content>
      <div class="row1">
        <div class="cell cell1">
          <div class="front"></div>
          <div class="back"></div>
        </div>
        <div class="cell cell2">
          <div class="front"></div>
          <div class="back"></div>
        </div>
        <div class="cell cell3">
          <div class="front"></div>
          <div class="back"></div>
        </div>
        <div class="cell cell4">
          <div class="front"></div>
          <div class="back"></div>
        </div>
      </div>
      <div class="row2">
        <div class="cell cell5">
          <div class="front"></div>
          <div class="back"></div>
        </div>
        <div class="cell cell6">
          <div class="front"></div>
          <div class="back"></div>
        </div>
        <div class="cell cell7">
          <div class="front"></div>
          <div class="back"></div>
        </div>
        <div class="cell cell8">
          <div class="front"></div>
          <div class="back"></div>
        </div>
      </div>
      <div class="row3">
        <div class="cell cell9">
          <div class="front"></div>
          <div class="back"></div>
        </div>
        <div class="cell cell10">
          <div class="front"></div>
          <div class="back"></div>
        </div>
        <div class="cell cell11">
          <div class="front"></div>
          <div class="back"></div>
        </div>
        <div class="cell cell12">
          <div class="front"></div>
          <div class="back"></div>
        </div>
      </div>
      <div class="row4">
        <div class="cell cell13">
          <div class="front"></div>
          <div class="back"></div>
        </div>
        <div class="cell cell14">
          <div class="front"></div>
          <div class="back"></div>
        </div>
        <div class="cell cell15">
          <div class="front"></div>
          <div class="back"></div>
        </div>
        <div class="cell cell16">
          <div class="front"></div>
          <div class="back"></div>
        </div>
      </div>
    </content>

    <div class="forms">
      <div class="winForm">You have won the Memory Game!
        <div class="reset">Play Again?</div>
      </div>
      <div class="loseForm">Bummer, you lost.
        <div class="reset">Play Again?</div>
      </div>
    </div>

  </main>

  <script src="jquery-3.3.1.js"></script>
  <script src="script.js"></script>

</body>

</html>
