<!doctype html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="stye.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Quicksand" rel="stylesheet">
</head>

<body>
    <main>
        <header>Memory Game</header>

        <div class="startButton">Start</div>

        <div class="playerInfo">
            <div class="playerOne">Player One</div>
            <button class="reset">Reset</button>
            <div class="playerTwo">Player Two</div>
        </div>

        <content>
            <div class="row1">
                <div class="cell cell1">Cell 1</div>
                <div class="cell cell2">Cell 2</div>
                <div class="cell cell3">Cell 3</div>
                <div class="cell cell4">Cell 4</div>
            </div>
            <div class="row2">
                    <div class="cell cell5">Cell 5</div>
                    <div class="cell cell6">Cell 6</div>
                    <div class="cell cell7">Cell 7</div>
                    <div class="cell cell8">Cell 8</div>
            </div>
            <div class="row3">
                    <div class="cell cell9">Cell 9</div>
                    <div class="cell cell10">Cell 10</div>
                    <div class="cell cell11">Cell 11</div>
                    <div class="cell cell12">Cell 12</div>
            </div>
            <div class="row4">
                    <div class="cell cell13">Cell 13</div>
                    <div class="cell cell14">Cell 14</div>
                    <div class="cell cell15">Cell 15</div>
                    <div class="cell cell16">Cell 16</div>
            </div>
        </content>
    </main>
    <script src="jquery-3.3.1.js"></script>
    <script src="script.js"></script>
</body>

</html>
